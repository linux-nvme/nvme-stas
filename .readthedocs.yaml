version: 2

python:
  system_packages: true

build:
  os: ubuntu-22.04
  tools:
    python: "3"
  apt_packages:
    - meson
    - python3-lxml
    - docbook-xsl
    - xsltproc
  jobs:
    pre_build:
      - pip install lxml
      - python3 -c 'from lxml import etree'
      - meson .build --debug --errorlogs -Dreadthedocs=true
      - meson compile --verbose -C .build
      #- ninja -C .build

sphinx:
  configuration: .build/doc/conf.py
