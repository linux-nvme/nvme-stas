version: 2

python:
  system_packages: true

build:
  os: ubuntu-22.04
  tools:
    python: "3"
  apt_packages:
    - meson
    - python3-lxml
    - python3-gi
    - python3-pyudev
    - python3-systemd
    - python3-dasbus
    - docbook-xsl
    - xsltproc
  jobs:
    pre_build:
      - meson .build -Dreadthedocs=true
      - ninja -C .build

sphinx:
  configuration: .build/doc/conf.py
