# Ruff configuration for nvme-stas

# Exclude directories
extend-exclude = [
    "subprojects",
    "debian",
    ".build",
]

target-version = "py37"
line-length = 120

[lint]
# Enable pyflakes (F) and a subset of pycodestyle (E, W)
select = [
    "F",      # pyflakes
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
]

# Ignore specific rules
ignore = [
    "E501",   # line too long (handled by formatter)
]

[format]
quote-style = "preserve"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
